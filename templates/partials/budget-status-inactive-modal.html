<div id="change-status-active-modal" class="modal">
    <div class="modal-background "></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Change Budget Set Status</p>
            <button class="delete jb-modal-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <p>This action will set this budget variation status to inactive for all units,</p>
            <p>Are you sure you wish to continue ?</p>
        </section>

            <footer class="modal-card-foot">
                <button class="button jb-modal-close is-small">Cancel</button>
                <a href="{% url 'budgets:set-active' id=status.id %}" class="button is-info is-small">Post</a>
            </footer>
    </div>
    <button class="modal-close is-large jb-modal-close" aria-label="close"></button>
</div>
